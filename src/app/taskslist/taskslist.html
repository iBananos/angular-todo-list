<div class="tasks-list">
    <div class="tasks-header">
        <h2>Tasks List</h2>
        <button class="add-task-btn" (click)="onAddTask()">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    @for(task of taskslist$ | async; track task.id) {
    <app-task [task]="task"></app-task>
    }
</div>
